<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button to Navigate</title>
</head>
<body>
  <div class="index" style="background-color: black; width:100%; height: 7%;display: flex; justify-content: space-between;">
    <div class="logo" style=" width: 50px; height: 50px;">
        <img src="logo.svg" style="height: 50px; width: 200px;margin-left: 20px; ">
    </div>
    <div class="words" style=" width: 300px; display: flex; justify-content: space-around; margin-top: 15px;">
        <div class="child1" style="color: whitesmoke;">
            <h3>HISTORY</h3>
        </div>
        <div class="child2">
           <a href="mission.html"><p style="color: whitesmoke; font-size: 18px;">ABOUT US</p></a>
        </div>
    </div>
    </div>


    <div style="margin-top: 15px; align-items: center;">
      <!-- Button to navigate to another page -->
      <button id="navigateButton1" style="width: 100px; height: 50px; background-color: blue;">Fetch Medication</button>
      <button id="navigateButton2" style="width: 100px; height: 50px; background-color: red;">Add Medication</button>
      <button id="navigateButton3" style="width: 100px; height: 50px;background-color: greenyellow;">Delete Medication</button>
   
      </div>

<script>
  // Add an event listener to the button
  document.getElementById('navigateButton1').addEventListener('click', function() {
    // Navigate to another HTML page
    window.location.href = './medicationfetch.html';
  });
  document.getElementById('navigateButton2').addEventListener('click', function() {
    // Navigate to another HTML page
    window.location.href = './medicationadd.html';
  });
  document.getElementById('navigateButton3').addEventListener('click', function() {
    // Navigate to another HTML page
    window.location.href = './medicationdelete.html';
  });

</script>

</body>
</html>
